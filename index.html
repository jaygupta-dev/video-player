<html lang="en">
<head>
    <title>video player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col" style="height:80vh;width:100vw;">
                <div class="video" style="height: 85%;width:70%;margin:0px auto;text-align:center;">
                    <video id="videoplay" src="VIDEOS/video1.mp4"></video>
                </div>
                <div class="controls">
                    <b onclick="changeSongs(-1)"><i class="fa-solid fa-backward fs-2"></i></b>
                    <b id="playpause"><i class="fa-solid fa-play fs-1"></i></b>
                    <b onclick="changeSongs(1)"><i class="fa-solid fa-forward fs-2"></i></b>
                </div>
            </div>
        </div>
        <div class="row p-2 justify-content-between mt-3">
                <video class="col-auto videolist" src="VIDEOS/video1.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video2.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video3.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video4.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video5.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video5.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video7.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video8.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video9.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video10.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video11.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video12.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video13.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video14.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video15.mp4"></video>
                <video class="col-auto videolist" src="VIDEOS/video16.mp4"></video>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
